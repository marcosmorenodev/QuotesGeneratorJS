<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./main.css">
    <script src="https://kit.fontawesome.com/62a5d9517b.js" crossorigin="anonymous"></script>
    <title>Quote Generator by Marcos Moreno</title>
</head>
<body>
    <main>
        <div class = "quote__wrapper">

            <form onsubmit="return false;" class = "quote__container">
                <label>
                    <select id = "category-selection">
                        <option value="">Choose a category</option>
                        <option value="age">Age</option>
                        <option value="alone">Alone</option>
                        <option value="amazing">Amazing</option>
                        <option value="anger">Anger</option>
                        <option value="architecture">Architecture</option>
                        <option value="art">Art</option>
                        <option value="attitude">Attitude</option>
                        <option value="beauty">Beauty</option>
                        <option value="best">Best</option>
                        <option value="birthday">Birthday</option>
                        <option value="business">Business</option>
                        <option value="car">Car</option>
                        <option value="change">Change</option>
                        <option value="communication">Communication</option>
                        <option value="computers">Computers</option>
                        <option value="cool">Cool</option>
                        <option value="courage">Courage</option>
                        <option value="dad">Dad</option>
                        <option value="dating">Dating</option>
                        <option value="death">Death</option>
                        <option value="design">Design</option>
                        <option value="dreams">Dreams</option>
                        <option value="education">Education</option>
                        <option value="environmental">Environmental</option>
                        <option value="equality">Equality</option>
                        <option value="experience">Experience</option>
                        <option value="failure">Failure</option>
                        <option value="faith">Faith</option>
                        <option value="family">Family</option>
                        <option value="famous">Famous</option>
                        <option value="fear">Fear</option>
                        <option value="fitness">Fitness</option>
                        <option value="food">Food</option>
                        <option value="forgiveness">Forgiveness</option>
                        <option value="freedom">Freedom</option>
                        <option value="friendship">Friendship</option>
                        <option value="funny">Funny</option>
                        <option value="future">Future</option>
                        <option value="god">God</option>
                        <option value="good">Good</option>
                        <option value="government">Government</option>
                        <option value="graduation">Graduation</option>
                        <option value="great">Great</option>
                        <option value="happiness">Happiness</option>
                        <option value="health">Health</option>
                        <option value="history">History</option>
                        <option value="home">Home</option>
                        <option value="hope">Hope</option>
                        <option value="humor">Humor</option>
                        <option value="imagination">Imagination</option>
                        <option value="inspirational">Inspirational</option>
                        <option value="intelligence">Intelligence</option>
                        <option value="jealousy">Jealousy</option>
                        <option value="knowledge">Knowledge</option>
                        <option value="leadership">Leadership</option>
                        <option value="learning">Learning</option>
                        <option value="legal">Legal</option>
                        <option value="life">Life</option>
                        <option value="love">Love</option>
                        <option value="marriage">Marriage</option>
                        <option value="medical">Medical</option>
                        <option value="men">Men</option>
                        <option value="mom">Mom</option>
                        <option value="money">Money</option>
                        <option value="morning">Morning</option>
                        <option value="movies">Movies</option>
                        <option value="success">Success</option>
                    </select>
                </label>

                <div id = "copy-btn-wrapper">
                    <button class="hidden" id = "copy-btn">
                        <i class="fa-regular fa-paste"></i>
                    </button>
                </div>

                <div id = "current-category__container" class="hidden">
                    <p id = "current-category"></p>
                </div>

                <p id = "quote" class="hidden"></p>

                <h1 id = "author" class="hidden"></h1>
                
                <div id = "quote-btn-wrapper">
                    <button id = "quote-btn">New Quote</button>

                    <button class="hidden" id = "random-quote-btn">
                        <i class="fa-solid fa-dice-five"></i>
                    </button>
                </div>
            </form>

        </div> 
    </main>

    <footer>
        <h1>Copyright 2023 - Marcos Moreno</h1>
    </footer>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src = "app.js"></script>
</body>
</html>
